<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cleiciano Eletrônicos</title>
  <style>
    /* Estilo básico do corpo */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #003366;
      color: white;
    }

    header {
      background-color: #002244;
      padding: 15px 20px;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    /* Botão menu hamburguer */
    #menu-btn {
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      position: absolute;
      top: 15px;
      right: 20px;
    }

    /* Sidebar lateral */
    #sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #004080;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
      box-shadow: -2px 0 5px rgba(0,0,0,0.5);
    }

    #sidebar a.sidebar-link {
      padding: 12px 24px;
      text-decoration: none;
      font-size: 20px;
      color: white;
      display: block;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    #sidebar a.sidebar-link:hover {
      background-color: #0066cc;
    }

    /* Conteúdo principal para efeito */
    main {
      padding: 20px;
    }

    section {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Cleiciano Eletrônicos</h1>
    <button id="menu-btn" aria-label="Abrir menu">&#9776;</button>
  </header>

  <nav id="sidebar">
    <a href="#inicio" class="sidebar-link">Principal</a>
    <a href="#produtos" class="sidebar-link">Loja</a>
    <a href="#sobre" class="sidebar-link">Sobre Nós</a>
    <a href="#contato" class="sidebar-link">Configurações</a>
  </nav>

  <main>
    <section id="inicio">
      <h2>Bem-vindo à Cleiciano Eletrônicos</h2>
      <p>Os melhores eletrônicos para você!</p>
    </section>

    <section id="produtos">
      <h2>Loja</h2>
      <p>Confira nossos produtos incríveis.</p>
    </section>

    <section id="sobre">
      <h2>Sobre Nós</h2>
      <p>Conheça a história da nossa loja.</p>
    </section>

    <section id="contato">
      <h2>Configurações</h2>
      <p>Ajuste suas preferências aqui.</p>
    </section>
  </main>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');

    menuBtn.addEventListener('click', () => {
      if (sidebar.style.width === '250px') {
        sidebar.style.width = '0';
      } else {
        sidebar.style.width = '250px';
      }
    });

    // Fecha o menu quando clica em algum link
    const links = sidebar.querySelectorAll('a.sidebar-link');
    links.forEach(link => {
      link.addEventListener('click', () => {
        sidebar.style.width = '0';
      });
    });
  </script>

</body>
</html>
